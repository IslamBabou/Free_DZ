name: free_dz
description: Plateforme de freelances locaux algériens
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core (Spark Plan - GRATUIT)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  # Note: firebase_storage retiré (nécessite Blaze)
  
  # Cloudinary pour les images (GRATUIT - 25GB)
  cloudinary_public: ^0.21.0
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # UI & Navigation
  go_router: ^14.6.2
  
  # Images
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # Utilities
  intl: ^0.19.0 # Pour formatage dates/devises
  uuid: ^4.5.1
  
  # Algeria specific
  # Pour wilayas, communes algériennes
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
